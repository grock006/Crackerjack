<div class="background-image-login">
<div class="dark-background">
 <div class="row">
  <div class="col-md-3"></div>
   <div class="col-md-6 well center-box">

        <form class="login-form text-center">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" ng-model="username" class="form-control">
            </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="password" class="form-control">
            </div>
              <div class="error-flash"></div>
            <button class="btn btn-default form-control" ng-click="login()">Login</button>
        </form>

  </div>
  <div class="col-md-3"></div>
</div>
</div>
</div>
